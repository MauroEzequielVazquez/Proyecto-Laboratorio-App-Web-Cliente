<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="/img/symbole-d-eclair-jaune.png" style="background-color: black;">
  <title>ProyectoLabAppWeb</title>
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" 
    crossorigin="anonymous"
  >
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
  <header>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html"><img src="/img/Logofinal.svg" alt="Logo" width="100"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html">Inicio</a>
            </li>            
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Categorias
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#" id="mensFilter">men's clothing</a></li>
                <li><a class="dropdown-item" href="#" id="womensFilter">women's clothing</a></li>
                <li><a class="dropdown-item" href="#" id="jeweleryFilter">jewelery</a></li>
                <li><a class="dropdown-item" href="#" id="electronicsFilter">Electronics</a></li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" aria-disabled="true">Disabled</a>
            </li>
            <li>
              <button class="btn btn-outline-success" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">
                <i class="bi bi-cart-fill"></i></button>
            </li>
          </ul>

          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Buscar..." aria-label="Search" id="inputSearch">           
          </form>
        </div>
      </div>
    </nav>
  </header>
    <!-- Main -->
  <main class="container">

    <!-- Offcanvas Cart -->
    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel" style="background-color:grey;">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasRightLabel" style="color:orange;">Carrito<img style="margin-left: 10px;" src="./img/Rayogrande.svg" alt="Cart" width="100"></h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body">
        <!-- aca inserta el Js Cartcontent.js-->      
      </div>
      <div class="offcanvas-footer d-flex justify-content-center align-items-center gap-3 py-3">
        <button class="btn btn-dark" id="btnfinalizarCompra" style="color: rgb(255, 255, 255);">Finalizar Compra</button>
        <button class="btn btn-close-white" id="vaciarCarrito" style="color: black;">Vaciar Carrito</button>
      </div>
    </div>
    <div class="row row-cols-1 row-cols-md-4 g-2 mt-5" id="product-list"></div>
    <div class="modal fade" id="prodModal" tabindex="-1" aria-labelledby="prodModalLabel" aria-hidden="true">
    </div>
    <!-- Alertas con toast  -->
    <div id="toast-container" 
        class="toast-container position-fixed top-0 end-0 p-3" 
        style="z-index: 1100;">
    </div>    
  </main>

  <!-- Footer -->
  <footer class="mt-4 text-center">
    <p class="text-muted">&copy; 2025 E-Volt <img src="./img/symbole-d-eclair-jaune.png" alt="Logo" width="80"></p>
  </footer>

  <!-- Scripts -->
  <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" 
    crossorigin="anonymous"
  ></script>
  <script type="module" src="./src/index.js"></script>
</body>
</html>

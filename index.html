<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ProyectoLabAppWeb</title>
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" 
    crossorigin="anonymous"
  >
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Navbar</a>
      <button 
        class="navbar-toggler" 
        type="button" 
        data-bs-toggle="collapse" 
        data-bs-target="#navbarSupportedContent" 
        aria-controls="navbarSupportedContent" 
        aria-expanded="false" 
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
          </li>
          <li class="nav-item dropdown">
            <a 
              class="nav-link dropdown-toggle" 
              href="#" 
              role="button" 
              data-bs-toggle="dropdown" 
              aria-expanded="false"
            >
              Dropdown
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Action</a></li>
              <li><a class="dropdown-item" href="#">Another action</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item" href="#">Something else here</a></li>
            </ul>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" aria-disabled="true">Disabled</a>
          </li>
          <li>
            <button class="btn btn-outline-success" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">
              <i class="bi bi-cart-fill"></i></button>
          </li>
        </ul>

        <form class="d-flex" role="search">
          <input 
            class="form-control me-2" 
            type="search" 
            placeholder="Search" 
            aria-label="Search"
          >
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>
    <!-- Main -->
  <main class="container">

    <!-- Offcanvas Cart -->
    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel" style="background-color:grey;">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasRightLabel" style="color:orange;">Carrito<img style="margin-left: 10px;" src="./img/Rayogrande.svg" alt="Cart" width="100"></h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body">
        <!-- aca inserta el Js Cartcontent.js-->      
      </div>
      <div class="offcanvas-footer d-flex justify-content-center align-items-center gap-3 py-3">
        <button class="btn btn-dark" style="color: rgb(255, 255, 255);">Finalizar Compra</button>
        <button class="btn btn-close-white" id="vaciarCarrito" style="color: black;">Vaciar Carrito</button>
      </div>
    </div>
    <div class="row row-cols-1 row-cols-md-4 g-2 mt-5" id="product-list"></div>
    <div 
      class="modal fade" 
      id="prodModal" 
      tabindex="-1" 
      aria-labelledby="prodModalLabel" 
      aria-hidden="true"
    ></div>
  </main>

  <!-- Footer -->
  <footer class="mt-4 text-center">
    <p class="text-muted">&copy; 2025 E-Volt <img src="./img/symbole-d-eclair-jaune.png" alt="Logo" width="80"></p>
  </footer>

  <!-- Scripts -->
  <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" 
    crossorigin="anonymous"
  ></script>
  <script type="module" src="./src/index.js"></script>
</body>
</html>
